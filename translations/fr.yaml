configuration:
  connector_brand_seatcupra:
    name: "Marque du constructeur"
    description: "Permet d'exploiter les options spécifiques lies à la marque."
  connector_username_seatcupra:
    name: "Nom d'utilisateur SeatCupra"
    description: "Entrez l'adresse e-mail utilisée pour vous connecter au service SeatCupra. Laissez la valeur vide si vous ne souhaitez pas utilise ce connecteur."
  connector_password_seatcupra:
    name: "Mot de passe SeatCupra"
    description: "Entrez le mot de passe de votre compte SeatCupra."
  connector_spin_seatcupra:
    name: "Code PIN SeatCupra"
    description: "Entrez le code PIN à 4 chiffres utilisé pour l'accès à distance du véhicule SeatCupra."
  connector_interval_seatcupra:
    name: "Intervalle de rafraîchissement SeatCupra"
    description: "Entrez l'intervalle en secondes entre deux récupérations des informations du véhicule SeatCupra. Attention, les appels API sont soumis à un quota. Une fois le quota dépassé, l'API n'est plus fonctionnelle pendant une période donnée."

