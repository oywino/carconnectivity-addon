configuration:
  connector_brand_seatcupra :
    nome: "Marchio del produttore"
    description: "Attiva le opzioni specifiche del marchio."
  connector_username_seatcupra:
    name: "Nome utente SeatCupra"
    description: "Inserisci l'indirizzo email utilizzato per accedere al servizio SeatCupra. Lascia il campo vuoto se non desideri utilizzare questo connettore."
  connector_password_seatcupra:
    name: "Password SeatCupra"
    description: "Inserisci la password del tuo account SeatCupra."
  connector_spin_seatcupra:
    name: "Codice PIN SeatCupra"
    description: "Inserisci il codice PIN a 4 cifre utilizzato per l'accesso remoto al veicolo SeatCupra."
  connector_interval_seatcupra:
    name: "Intervallo di aggiornamento SeatCupra"
    description: "Inserisci l'intervallo in secondi tra due recuperi di informazioni del veicolo SeatCupra. Nota che le chiamate API sono soggette a una quota. Una volta superata la quota, l'API non funzionerà per un determinato periodo."

